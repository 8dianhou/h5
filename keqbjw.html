        	    <script type="text/javascript">
        //alert(1);alert(wsiteInfo.ver);
        var width = document.documentElement.clientWidth;
        var height = document.documentElement.clientHeight;
        var canvasDefaultWidth=640;
        var canvasRealHeight=(height*1.0/width)*canvasDefaultWidth;
        scale=parseFloat(width*1.0/canvasDefaultWidth);
        _pt_inner_scale_value=scale;
        scaleY=parseFloat(height/canvasRealHeight);
        $outer=document.getElementById('pt-outer');
        $inner=document.getElementById("pt-inner");

        $inner.style.height=canvasRealHeight+"px";
        $inner.style.marginTop=-1*canvasRealHeight/2.0+"px";
        $inner.style.webkitTransform="scale(" + scale + ")";
        $inner.style.mozTransform="scale(" + scale + ")";
        $inner.style.transform="scale(" + scale + ")";

        $outer.style.height=height+"px";
        $outer.style.width=width+"px";

        $inner.innerHTML=buildLoadingContent();

        function buildLoadingContent(){
            var imageUrl='';
            var color='';
            var show=getIsShowCustomLoadingLogo();
            imageUrl=getLoadingImageUrl();
            if(imageUrl!='' || show){                
                color=getLoadingColor();
            }
            else{
                // 特殊加载页
                if(getHasLoadingpage()){
                    //return "<div class=\"pt-wrapper\" style='margin:0 auto;height:100%;width:100%;'><div class=\"pt-loadingpage page_loadingpage\"></div></div>";
                    return "<div class=\"pt-loadingpage page_loadingpage\"></div>";
                }
            }

            var initPercent=1;

            var strVar = "";
                strVar += "<div class=\"pt-loadingpage page_loadingpage\">";
                strVar += " <div class=\"default-loadingpage\">";
                strVar += "     <div class=\"loading-logo\">";
                //strVar += "           <img src=\"../images/loading_logo.png\">";
                if(imageUrl!=''){
                    strVar += "         <img src=\""+imageUrl+"\">";
                }
                else{
                    strVar += "         <img src=\"../images/loading_logo.png\">";
                }
                strVar += "     <\/div>";
                if(show){
                    strVar += "     <div class=\"loading-line\" style=\"border-color:"+color+";\">";
                    strVar += "         <div class=\"line\" style=\"width:"+initPercent+"px;background-color:"+color+";\">";
                    strVar += "         <\/div>";
                    strVar += "     <\/div>";
                    strVar += "     <div class=\"percent\" style=\"color:"+color+";\">";
                    strVar += initPercent+"%";
                    strVar += "     <\/div>";
                }
                else{
                    strVar += "     <div class=\"loading-line\">";
                    strVar += "         <div class=\"line\" style=\"width:"+initPercent+"px;\">";
                    strVar += "         <\/div>";
                    strVar += "     <\/div>";
                    strVar += "     <div class=\"percent\">";
                    strVar += initPercent+"%";
                    strVar += "     <\/div>";
                }
                strVar += " <\/div>";
                if(!show){
                    strVar += " <div class=\"loading-welcome\">";
                    strVar += "     欢迎制作人人秀";
                    strVar += " <\/div>";               
                }
                strVar += "<\/div>";
                return strVar;
        }
        function getIsShowCustomLoadingLogo(){
            //return document.getElementById('__rrxiuLLShow').value==='1';
            return wsiteInfo.loading.show;
        }
        function getLoadingImageUrl(){
            $img=document.getElementById('llImage');
            if($img){
                return $img.src;
            }
            return '';
        }
        function getLoadingColor(){
            //return document.getElementById('__rrxiuLLColor').value;
        	return wsiteInfo.loading.color;
        }
        function getHasLoadingpage(){
            //return document.getElementById('__rrxiuLoadingpage').value==='1';
            return wsiteInfo.loading.loadingpage==1;
        }
    </script>
